apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bahmni-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$2/
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   rewrite ^(/bahmni)$ /$2/ redirect; # Attention: the trailing slash of "$1/" prevent redirect looping.

spec:
  rules:
    - host: bahmni.k8s
      http:
        paths:
          - path: /bahmni
            pathType: Prefix
            backend:
              service:
                name: bahmni-web
                port:
                  number: 8091

          - path: /bahmni_config
            pathType: Prefix
            backend:
              service:
                name: bahmni-web
                port:
                  number: 8091

          - path: /openmrs
            pathType: Prefix
            backend:
              service:
                name: openmrs
                port:
                  number: 8080
          
          - path: /openelis
            pathType: Prefix
            backend:
              service:
                name: openelis
                port:
                  number: 8052

    - host: erp-bahmni.k8s
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo
                port:
                  number: 8069    
            