apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    name: bahmni-components-pvc
  name: bahmni-components-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bahmni-components-pv
spec:
  storageClassName: standard
  claimRef:
    name: bahmni-components-pvc
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/bahmni/bahmni-components'
