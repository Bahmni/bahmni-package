version: "3.7"
services:
  proxy:
    image: "bahmni/proxy:${PROXY_IMAGE_TAG:?}"
    volumes: 
    #   - ${CERTIFICATE_PATH}:/etc/tls
    - "bahmni-patient-images:/home/bahmni/patient_images"
    - "bahmni-document-images:/home/bahmni/document_images"

    ports:
      - "80:80"
      - "443:443"

  openelis:
    profiles: ["default","openelis"]
    image: "bahmni/openelis:${OPENELIS_IMAGE_TAG:?[ERROR]}"
    ports:
      - "8052:8052"
    #volumes:
      #- "${BAHMNI_CONFIG_PATH}/openelis/:/etc/bahmni_config/openelis/"
    environment:
      OPENMRS_HOST: ${OPENMRS_HOST}
      OPENMRS_PORT: ${OPENMRS_PORT:?}
      OPENMRS_ATOMFEED_USER: ${OPENMRS_ATOMFEED_USER:?}
      OPENMRS_ATOMFEED_PASSWORD: ${OPENMRS_ATOMFEED_PASSWORD:?}
      OPENELIS_DB_SERVER: ${OPENELIS_DB_SERVER}
    depends_on:
      openelisdb:
        condition: service_healthy

  openelisdb:
    profiles: ["default","openelis"]
    image: "bahmni/openelis-db:${OPENELIS_DB_IMAGE_TAG:?[ERROR]}"
    ports:
      - "5432:5432"
    volumes:
      - "${OPENELIS_DB_DUMP_PATH}:/resources/db-dump"
      - "openelisdbdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  odoo:
    profiles: ["default","odoo"]
    image: "bahmni/odoo-10:${ODOO_IMAGE_TAG:?[ERROR]}"
    ports:
      - "8069:8069"
    volumes:
      - odooappdata:/var/lib/odoo
      - ${EXTRA_ADDONS_PATH}:/mnt/extra-addons
      # Uncomment the below volume only when you need to modify existing bahmni-addons. Also make sure to update the .env file variable with odoo-modules github repo cloned path.
      # - ${BAHMNI_ODOO_MODULES_PATH}:/opt/bahmni-erp/bahmni-addons
    depends_on:
      odoodb:
        condition: service_healthy
    environment:
      HOST: odoodb
      USER: ${ODOO_DB_USER}
      PASSWORD: ${ODOO_DB_PASSWORD}

  odoodb:
    profiles: ["default","odoo"]
    image: "bahmni/odoo-10-db:${ODOO_DB_IMAGE_TAG:?[ERROR]}"
    ports:
      - "5431:5432"
    volumes:
      - "${ODOO_DB_DUMP_PATH}:/resources/db-dump"
      - "odoodbdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U odoo"]
      interval: 10s
      timeout: 5s
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD}
      POSTGRES_USER: ${ODOO_DB_USER}

  odoo-connect:
    profiles: ["default","odoo"]
    image: "bahmni/odoo-connect:${ODOO_CONNECT_IMAGE_TAG:?[ERROR]}"
    environment:
      ODOO_DB_SERVER: odoodb
      ODOO_DB_USERNAME: ${ODOO_DB_USER:?}
      ODOO_DB_PASSWORD: ${ODOO_DB_PASSWORD:?}
      OPENMRS_HOST: ${OPENMRS_HOST:?}
      OPENMRS_PORT: ${OPENMRS_PORT:?}
      OPENMRS_ATOMFEED_USER: ${OPENMRS_ATOMFEED_USER:?}
      OPENMRS_ATOMFEED_PASSWORD: ${OPENMRS_ATOMFEED_PASSWORD:?}
      OPENELIS_HOST: ${OPENELIS_HOST:?}
      OPENELIS_PORT: ${OPENELIS_PORT:?}
      OPENELIS_ATOMFEED_USER: ${OPENELIS_ATOMFEED_USER:?}
      OPENELIS_ATOMFEED_PASSWORD: ${OPENELIS_ATOMFEED_PASSWORD:?}
      ODOO_HOST: ${ODOO_HOST:?}
      ODOO_PORT: ${ODOO_PORT:?}
      ODOO_ATOMFEED_USER: ${ODOO_ATOMFEED_USER:?}
      ODOO_ATOMFEED_PASSWORD: ${ODOO_ATOMFEED_PASSWORD:?}
    depends_on:
      odoodb:
        condition: service_healthy

  openmrs:
    profiles: ["default","openmrs"]
    image: bahmni/openmrs:${OPENMRS_IMAGE_TAG:?}
    environment:
      DB_DATABASE: ${OPENMRS_DB_NAME:?}
      DB_HOST: ${OPENMRS_DB_HOST:?}
      DB_USERNAME: ${OPENMRS_DB_USERNAME:?}
      DB_PASSWORD: ${OPENMRS_DB_PASSWORD:?}
      DB_CREATE_TABLES: ${OPENMRS_DB_CREATE_TABLES}
      DB_AUTO_UPDATE: ${OPENMRS_DB_AUTO_UPDATE}
      MODULE_WEB_ADMIN: ${OPENMRS_MODULE_WEB_ADMIN}
      DEBUG: ${OPENMRS_DEBUG}
      OPENELIS_HOST: ${OPENELIS_HOST:?}
      OPENELIS_PORT: ${OPENELIS_PORT:?}
      OPENELIS_ATOMFEED_USER: ${OPENELIS_ATOMFEED_USER:?}
      OPENELIS_ATOMFEED_PASSWORD: ${OPENELIS_ATOMFEED_PASSWORD:?}
    ports:
      - "8080:8080"
    volumes:
      - "openmrs-data:/usr/local/tomcat/.OpenMRS/modules"
      #- "${BAHMNI_OPENMRS_MODULES_PATH:?}/:/usr/local/tomcat/.OpenMRS/modules/"
      #- "${BAHMNI_CONFIG_PATH:?}/:/etc/bahmni_config/"
      - "bahmni-patient-images:/home/bahmni/patient_images"
      - "bahmni-document-images:/home/bahmni/document_images"
    depends_on:
      - openmrsdb

  openmrsdb:
    image: bahmni/openmrs-db:${OPENMRS_DB_IMAGE_TAG:?}
    restart: always
    profiles: ["default","openmrs"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?}
      MYSQL_DATABASE: ${OPENMRS_DB_NAME:?}
      MYSQL_USER: ${OPENMRS_DB_USERNAME:?}
      MYSQL_PASSWORD: ${OPENMRS_DB_PASSWORD:?}
    ports:
      - "3306:3306"
    volumes:
      - "openmrsdbdata:/var/lib/mysql"

  bahmni-web:
    image: bahmni/bahmni-web:${BAHMNI_WEB_IMAGE_TAG:?}
    profiles: ["default","openmrs"]
    #volumes:
      #- "${BAHMNI_APPS_PATH:?}/ui/app/:/usr/local/apache2/htdocs/bahmni"
      #- "${BAHMNI_APPS_PATH:?}/ui/node_modules/@bower_components/:/usr/local/apache2/htdocs/bahmni/components"
      #- "${BAHMNI_CONFIG_PATH:?}/:/usr/local/apache2/htdocs/bahmni_config/"

  db:
    container_name: db
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=welcome
    ports:
      - "5433:5432"
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
  rabbitmq:
      image: "rabbitmq:3"
      container_name: rabbitmq
      ports:
        - "5672:5672"
  otp:
      image: "ganesan92/otp-service"
      container_name: otp
      depends_on:
        - db
      environment:
        whitelisted:numbers: ""

  hiu-db-setup:
      image: bahmnicovid19/hiu-db-initializer
      container_name: hiu-db-setup
      environment:
        - 'JAVA_TOOL_OPTIONS=-Djdbc.url=jdbc:postgresql://db:5432/health_information_user -Djdbc.username=postgres -Djdbc.password=welcome'

  hip:
    container_name: hip
    image: "bahmnicovid19/health-information-provider"
    ports:
      - "8000:80"
    depends_on:
      - db
      - otp
      - rabbitmq
    volumes:
      - ./:/shared
    environment:
      Gateway:clientSecret: ${HIP_SECRET:?}
      Gateway:clientId: ${HIP_CLIENTID:?}
      Gateway:url: ${GATEWAY_URL:?}
      OpenMrs:url: ${OPENMRS_URL:?}
      OpenMrs:password: ${OPENMRS_PASSWORD:?}
      Gateway:cmSuffix: ${CONSENT_MANAGEMENT_SUFFIX:?}
      OtpService:BaseUrl: http://otp
      hip:url: http://hip:8000
      HEALTH_CHECK_DURATION: 30000
      Cors:allowedOrigins: ${CORS_ALLOWED_ORIGIN:?}
      Hip-Service:Url: ${HIP_URL:?}
      Bahmni:Id: ${HIP_ID:?}

  hiu:
    image: "bahmnicovid19/health-information-user:latest"
    container_name: hiu
    volumes:
      - ./:/shared
    environment:
      HIU_ID: ${HIU_ID:?}
      HIU_NAME: ${HIU_NAME:?}
      IDENTITY_JWK_URL: ${IDENTITY_JWK_URL:?}
      DATA_PUSH_URL: ${DATA_PUSH_URL:?}
      CONSENT_NOTIFICATION_URL: ${CONSENT_NOTIFICATION_URL:?}
      CONSENT_MANAGEMENT_SUFFIX:  ${CONSENT_MANAGEMENT_SUFFIX:?}
      CONSENT_MANAGEMENT_URL: ${CONSENT_MANAGEMENT_URL:?}
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
      LOCAL_STORAGE_PATH: /tmp/
      HIU_CLIENT_ID: ${HIU_CLIENT_ID:?}
      HIU_CLIENT_SECRET: ${HIU_CLIENT_SECRET:?}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CONSENT_MANAGER_DB_NAME: health_information_user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: welcome
      DB_CONNECTION_POOL_SIZE: 5
      OFFSET_IN_DAYS: 2
      USING_GATEWAY: 'true'
      GATEWAY_BASE_URL: ${GATEWAY_BASE_URL:?}
      GATEWAY_REQUEST_TIMEOUT: 2000
      GATEWAY_JWK_URL: ${GATEWAY_JWK_URL:?}
      HFR_AFFINITY_DOMAINS: facilitysbx.ndhm.gov.in
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:?}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:?}
      MAX_IN_MEMORY_SIZE: 500MB
      DATA_FLOW_CONSENT_REQUEST_WAIT_TIME: 1
      DATA_FLOW_CONSENT_ARTEFACT_WAIT_TIME: 1
      DATA_FLOW_PART_WAIT_TIME: 1440
    ports:
      - "9053:8003"

  hiu-ui:
    image: "bahmnicovid19/hiu-ui:latest"
    container_name: hiu-ui
    environment:
      BACKEND_BASE_URL: http://hiu:8080

    ports:
      - "5000:5000"




volumes:
  openelisdbdata:
  odoodbdata:
  odooappdata:
  openmrs-data:
  openmrsdbdata:
  bahmni-patient-images:
  bahmni-document-images:
  postgresql:
  postgresql_data:
