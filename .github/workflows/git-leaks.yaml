name: gitleaks
on: 
  push:
      branches:
        - test-git-leaks
  workflow_dispatch:
    
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.BAHMNI_PAT }}